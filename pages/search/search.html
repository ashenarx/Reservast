<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@200..800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="navbar"></div>
    <div class="app-container">
        <main class="main-content">
            <div class="filter-sort-row">
                <div class="filter-container">
                    <div class="filter location">
                        <span class="filter-text">Pilih Lokasi Anda</span>
                        <img src="../../src/assets/icons/chevron-bottom.svg" alt="Chevron Down" class="icon">
                        <div class="dropdown">
                            <ul>
                                <li>Jakarta Selatan</li>
                                <li>Jakarta Pusat</li>
                                <li>Jakarta Barat</li>
                                <li>Jakarta Timur</li>
                                <li>Jakarta Utara</li>
                            </ul>
                        </div>
                    </div>
                    <div class="filter room-type">
                        <span class="filter-text">Pilih jenis ruangan</span>
                        <img src="../../src/assets/icons/chevron-bottom.svg" alt="Chevron Down" class="icon">
                        <div class="dropdown">
                            <ul>
                                <li>Meeting Room</li>
                                <li>Private Office</li>
                                <li>Event Space</li>
                                <li>Co-working Space</li>
                            </ul>
                        </div>
                    </div>
                    <button class="search-button">
                        <img src="../../src/assets/icons/search-white.svg" alt="Search Icon" class="icon">
                    </button>
                </div>
                <div class="sort-container">
                    <div class="filter sort">
                        <img src="../../src/assets/icons/sort.svg" alt="Sort Icon" class="icon">
                        <span class="filter-text">Urutkan</span>
                    </div>
                </div>
            </div>
            <div class="card-grid">
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
